<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Payment Page</title>
    <link rel="stylesheet" href="styles/general.css">
    <script src="include.js" defer></script>
</head>
<body>

    <header id="header">
        <!-- Header will be included here -->
    </header>


<div class="payment-container">
    <h2>Payment</h2>
    <div class="payment-methods">
        <button id="creditCardBtn" onclick="showCreditCardForm()">Credit Card Payment</button>
        <button id="bankAccountBtn" onclick="showBankAccountForm()">Bank Account Payment</button>
    </div>

    <form id="creditCardForm" action="#" method="post" style="display: none;">
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" placeholder="Enter your card number" required>

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM / YY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

        <label for="name">Name on Card:</label>
        <input type="text" id="name" name="name" placeholder="Enter name on card" required>

        <input type="submit" value="Pay Now">
    </form>

    <form id="bankAccountForm" action="#" method="post" style="display: none;">
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" placeholder="Enter your account number" required>

        <label for="bank_name">Bank Name:</label>
        <input type="text" id="bank_name" name="bank_name" placeholder="Enter bank name" required>

        <label for="routing_number">Routing Number:</label>
        <input type="text" id="routing_number" name="routing_number" placeholder="Enter routing number" required>

        <input type="submit" value="Pay Now">
    </form>
</div>

<script>
    function showCreditCardForm() {
        document.getElementById("creditCardForm").style.display = "block";
        document.getElementById("bankAccountForm").style.display = "none";
    }

    function showBankAccountForm() {
        document.getElementById("creditCardForm").style.display = "none";
        document.getElementById("bankAccountForm").style.display = "block";
    }
</script>

<footer id="footer">
    <!-- Footer will be included here -->
</footer>

</body>
</html>
